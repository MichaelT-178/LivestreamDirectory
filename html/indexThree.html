<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Email</title>
</head>
<body>
    <h1 id="myHeader">
        Email the Developer
    </h1>

    <form id="form">

        <div>
            <textarea 
                type="text" 
                name="message" 
                id="box" 
                word-break="break-word;"
                placeholder="Enter your message here. Please leave your email address for a response."
                class = "center"       
                ></textarea>
        </div>

        <input 
        type="submit" 
        id="button" 
        value="Send Email" 
        >
      </form>
      
      <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
      
      <script type="text/javascript">
        emailjs.init('bCe2UFI1L7SfXITtA')
      </script>
    
    <div id="SentOrNot"></div>

    <script src="../js/email.js"></script>
</body>
</html>
