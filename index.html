<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/b106abcce6.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/MainPage.css">
    <title>Corey Heuvel Search</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="description" content="Search Corey Heuvel's Livestream Performances and Covers">
</head>
<body>
    <div class="container mt-5">
        <div row="class">
            <div class="col-md-6 m-auto">
                <h3 class="text-center mb-3">
                    <i class="fa-solid fa-guitar"></i>
                    <a href="https://www.youtube.com/@coreyheuvel" target="_blank" class="yt-channel-link">
                        Corey Heuvel Search
                    </a>
                </h3>
                <div class="form-class">
                    <input 
                        type="text" 
                        autocomplete="off"
                        spellcheck="false"
                        id="search" 
                        class="form-control form-control-lg"
                        placeholder="Enter song title, artist, or instrument"
                    />
                </div>
                <div id="match-list"></div>
                <div class="text-center mt-4">
                
                <a href="https://www.livestreamdirectory.com/" id="new-website-link">
                    New Website</a>

                <a href="html/favCovers.html" id="link">
                    My Favorite Covers</a>
                    
                <a href="html/Instruments.html" id="helplink">
                    Help</a> 
                </div>
            </div>
        </div>    
    </div>
    <script src="./js/searchbar.js"></script>
</body>
</html>
